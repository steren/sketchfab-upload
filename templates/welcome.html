{% extends 'layout.html' %}
{% block content %}

<h1>Last step</h1>

<form action="sketchfabtoken" method="post" role="form">
  <div class="form-group">
    <label for="sketchfabapi">Your Sketchfab API token</label>
    <input type="text" class="form-control" id="sketchfabapi" name="sketchfabapi" placeholder="YOUR_API_TOKEN" required>
    <p>Get it from your <a href="https://sketchfab.com/settings/password" target="_blank">Password Setting page</a>.</p>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

{% endblock %}
